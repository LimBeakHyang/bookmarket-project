<html>
<head>
<meta charset="UTF-8">
<title>도서 목록</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container py-4">
		<header class="pb-3 mb-4 border-bottom">
			<a href="/bookmarket/home"
				class="d-flex align-items-center text-body-emphasis text-decoration-none">

				<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-book-half me-2" viewBox="0 0 16 16"></svg>
				
				<span class="fs-4">BookMarket</span>
			</a>
		</header>
		<div class = "p-5 mb-4 bg-body-tertiary rounded-3">
			<div class = "container-fluid py-5">
				<h1 class = "display-5 fw-bold"> 도서 목록 </h1>
				<p class = "col-md-8 fs-4">BookMarket</p>
			</div>
		</div>
		<div class = "row align-items-md-stretch text-center">
			<div class = "col-md-4" th:each = "book:${bookList}">
				<h3 th:text ="${book.name}"></h3>
				<p th:text = "${book.author}"></p>
				<p th:text = "${book.publisher + '|' + book.releaseDate}"></p>
				<p align = "left" th:text = "${book.description}"></p>
				<p th:text = "${book.unitPrice}"></p>원
			
			</div>
			
		</div>
		<footer class = "pt-3 mt-4 text-body-secondary border-top">
			<span class = "text-body-secondary">&copy; BookMarket</span>
		</footer>
	</div>
</body>
</html>
