<html>
<head>
<meta charset="UTF-8">
<title>도서 상세 정보</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container py-4">
		<header class="pb-3 mb-4 border-bottom">
			<a href="/bookmarket/home"
				class="d-flex align-items-center text-body-emphasis text-decoration-none">

				<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
					fill="currentColor" class="bi bi-book-half me-2"
					viewBox="0 0 16 16"></svg> 
					<span class="fs-4">bookmarket</span>
			</a>
		</header>
		
		
		<div class="p-5 mb-4 bg-body-tertiary rounded-3">
			<div class="container-fluid py-5">
				<h1 class="display-5 fw-bold">도서 정보</h1>
				<p class="col-md-8 fs-4">bookmarket</p>
			</div>
		</div>
		
		<div class="row align-items-md-stretch">
			<div class="col-md-12">
				<h3 th:text="${book.name}"></h3>
				<p th:text="${book.description}"></p>
				<br>

				<p>
					<b>도서코드 : </b><span class="badge text-bg-info"
						th:text="${book.bookId}"></span>
				</p>
				<p>
					<b>저자</b> : <span th:text="${book.author}"></span>
				</p>
				<p>
					<b>출판사</b> : <span th:text="${book.publisher}"></span>
				</p>
				<p>
					<b>출판일</b> : <span th:text="${book.releaseDate}"></span>
				</p>
				<p>
					<b>분류</b> : <span th:text="${book.category}"></span>
				</p>
				<p>
					<b>재고수</b> : <span th:text="${book.unitsInStock}"></span>
				</p>
				<h4 th:text="${book.unitPrice}+'원'"></h4>
				<br>
				<p>
					<a href="#" class="btn btn-primary">도서주문 &raquo;</a> 
					<a href="/bookmarket/books" class="btn btn-secondary">도서 목록&raquo;</a>
				</p>
			</div>

		</div>
		<footer class="pt-3 mt-4 text-body-secondary border-top">
			<span class="text-body-secondary">&copy; bookmarket</span>
		</footer>
	</div>
</body>
</html>
